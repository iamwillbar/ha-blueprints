name: Validate and Publish Home Assistant Blueprints

on:
  push:
    branches: ["main"]
    paths:
      - "blueprints/**/*.yaml"
      - "blueprints/**/*.yml"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "blueprints/**/*.yaml"
      - "blueprints/**/*.yml"
      - ".github/workflows/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    name: Validate YAML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for semver calculation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/.github/workflows/**') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Validate YAML syntax
        run: |
          cd .github/scripts
          python validate_blueprints.py syntax

      - name: Validate Home Assistant Blueprint Schema
        run: |
          cd .github/scripts
          python validate_blueprints.py schema

      - name: Check for duplicate blueprint names
        run: |
          cd .github/scripts
          python validate_blueprints.py duplicates

  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: validate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for semver calculation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Generate semantic versions for blueprints
        run: |
          cd .github/scripts
          python process_blueprints.py

      - name: Generate GitHub Pages site
        run: |
          cd .github/scripts
          python generate_site.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [validate, build-and-deploy]
    steps:
      - name: Success notification
        run: |
          echo "üéâ Successfully validated and published Home Assistant Blueprints!"
          echo "üìä Validation: ‚úÖ Passed"
          echo "üöÄ Deployment: ‚úÖ Published to GitHub Pages"
          echo "üåê Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
